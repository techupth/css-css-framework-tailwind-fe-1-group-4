<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 h-full flex justify-center items-center">

    <div class="container rounded-xl bg-white justify-center items-center w-full md:w-auto m-20 p-5">
    <div class="container items-start flex flex-col space-y-3">
      <h1 class="text-zinc-600 text-xl">Login to Website</h1>
      <div class="flex items-center space-x-11 justify-end">
      <label for="email" class="font-bold">Email</label>
      <input
        type="text"
        id="email"
        placeholder="Enter Email"
        class= "px-2 py-2 rounded border border-zinc-600 hover:border-violet-500 focus:outline-violet-300 order-2" />
      </div>

      <div class="flex items-center space-x-4 justify-end">
      <label for="password" class="font-bold">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        class= "px-2 py-2 rounded border border-zinc-600 hover:border-violet-500 focus:outline-violet-300 order-2"/>
      </div>

      <div class="items-center p-2">
        <button class=
      "text-xl p-2 w-36 text-white rounded-full bg-violet-500 hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300">
      Sign in
      </button>
      <button class=
      "text-xl p-2 w-36 text-violet-600 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300">
      Sign up
    </button>
  </div>
</div>
</div>

</body>

</html>
